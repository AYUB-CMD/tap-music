<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>

        </header>
        <div class="visual"><h1>NARUTO</h1></div>

            <div class="pad2">
                <audio class="sound" src="itachi_-_amaterasu.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="rasengan.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="naruto_flute.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="naruto-_akatsuki.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="naruto_opening.mp3"></audio>
            </div>
        </div>
    </div>
 <script src="app.js"></script>

</html>
